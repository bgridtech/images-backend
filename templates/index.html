<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="file"] {
            padding: 12px;
            margin-bottom: 20px;
            display: block;
            width: 80%;
            margin: 0 auto;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            font-size: 18px;
            color: #ff9800;
            margin-top: 20px;
        }

        .loading-spinner {
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 16px;
            margin-top: 20px;
            color: green;
        }

        #success-message {
            color: #4CAF50;
        }

        #error-message {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit" id="upload-btn">Upload</button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            Uploading...
        </div>

        <div id="error-message" class="message"></div>
        <div id="success-message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const uploadBtn = document.getElementById("upload-btn");
        const loading = document.getElementById("loading");
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            uploadBtn.disabled = true;
            loading.style.display = "block";
            errorMessage.innerHTML = "";
            successMessage.innerHTML = "";

            const formData = new FormData(form);
            
            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    successMessage.innerHTML = `File uploaded successfully! <a href="${data.url}" target="_blank">View Image</a>`;
                } else {
                    errorMessage.innerHTML = "Error: " + data.error;
                }
            })
            .catch(error => {
                errorMessage.innerHTML = "Something went wrong!";
            })
            .finally(() => {
                loading.style.display = "none";
                uploadBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
