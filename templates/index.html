<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Upload</title>
  <!-- Image compression library -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
  <style>
    :root {
      --bg: #f0f2f5;
      --card-bg: rgba(255, 255, 255, 0.95);
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --text: #1f2937;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text);
    }

    .upload-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    .file-drop {
      border: 2px dashed #cbd5e1;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .file-drop.dragover {
      background: #e0e7ff;
    }

    .file-drop p {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    input[type="file"] {
      display: none;
    }

    .file-name {
      font-size: 13px;
      margin-top: 10px;
      color: var(--muted);
      word-break: break-word;
    }

    #uploadBtn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      transition: background 0.2s;
    }

    #uploadBtn:hover {
      background: var(--accent-hover);
    }

    #loading {
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
      display: none;
    }

    .progress-bar {
      width: 100%;
      background: #e5e7eb;
      border-radius: 6px;
      height: 12px;
      overflow: hidden;
      margin-top: 12px;
      display: none;
    }

    .progress-bar-fill {
      background: var(--accent);
      height: 100%;
      width: 0%;
      transition: width 0.2s ease;
    }

    #result-wrapper {
      margin-top: 18px;
      display: none;
      position: relative;
    }

    #result {
      background: #f3f4f6;
      padding: 10px 35px 10px 10px;
      font-size: 14px;
      border-radius: 6px;
      word-break: break-all;
      color: var(--text);
    }

    .copy-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 16px;
      color: var(--accent);
    }

    .copy-icon:hover {
      color: var(--accent-hover);
    }

    #preview {
      margin-top: 12px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload Image</h1>
    <form id="uploadForm">
      <label for="imageInput" class="file-drop" id="dropArea">
        <p>Click or drag image here</p>
        <input type="file" id="imageInput" accept="image/*" required />
      </label>
      <div class="file-name" id="fileName">No file chosen</div>

      <button type="submit" id="uploadBtn">Compress & Upload</button>
      <div id="loading">Preparing...</div>

      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
    </form>

    <div id="result-wrapper">
      <div id="result"></div>
      <div class="copy-icon" id="copyIcon">ðŸ“‹</div>
      <img id="preview" src="" alt="Image Preview" />
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const fileNameDiv = document.getElementById("fileName");
    const uploadBtn = document.getElementById("uploadBtn");
    const loadingText = document.getElementById("loading");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const resultDiv = document.getElementById("result");
    const resultWrapper = document.getElementById("result-wrapper");
    const copyIcon = document.getElementById("copyIcon");
    const preview = document.getElementById("preview");
    const dropArea = document.getElementById("dropArea");

    let selectedFile = null;

    function resetUI() {
      progressFill.style.width = "0%";
      loadingText.style.display = "none";
      progressBar.style.display = "none";
      resultWrapper.style.display = "none";
      preview.src = "";
      resultDiv.textContent = "";
    }

    imageInput.addEventListener("change", () => {
      selectedFile = imageInput.files[0];
      fileNameDiv.textContent = selectedFile ? selectedFile.name : "No file chosen";
      resetUI();
    });

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("dragover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("dragover");
      selectedFile = e.dataTransfer.files[0];
      imageInput.files = e.dataTransfer;
      fileNameDiv.textContent = selectedFile ? selectedFile.name : "No file chosen";
      resetUI();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!selectedFile) return alert("Please select an image!");

      uploadBtn.disabled = true;
      loadingText.style.display = "block";
      loadingText.textContent = "Preparing...";
      progressBar.style.display = "block";

      try {
        // Only compress if file > 3MB
        let uploadFile = selectedFile;
        if (selectedFile.size > 3 * 1024 * 1024) {
          loadingText.textContent = "Compressing imageâ€¦";
          uploadFile = await imageCompression(selectedFile, {
            maxSizeMB: 1,
            maxWidthOrHeight: 1024,
            useWebWorker: true
          });
        }

        // Simulated upload with progress
        const fakeUpload = (file) => {
          return new Promise((resolve) => {
            let uploaded = 0;
            const total = file.size;
            const interval = setInterval(() => {
              uploaded += total / 30;
              const percent = Math.min((uploaded / total) * 100, 100);
              progressFill.style.width = percent.toFixed(0) + "%";
              loadingText.textContent = `Uploadingâ€¦ ${percent.toFixed(0)}%`;

              if (percent >= 100) {
                clearInterval(interval);
                setTimeout(() => resolve(URL.createObjectURL(file)), 500);
              }
            }, 100);
          });
        };

        const fakeUrl = await fakeUpload(uploadFile);

        // Show result & preview
        resultDiv.textContent = fakeUrl;
        resultWrapper.style.display = "block";
        preview.src = fakeUrl;
        loadingText.style.display = "none";
      } catch (err) {
        alert("Error during compression or upload");
        console.error(err);
      }

      uploadBtn.disabled = false;
    });

    copyIcon.addEventListener("click", () => {
      const text = resultDiv.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyIcon.textContent = "âœ…";
        setTimeout(() => (copyIcon.textContent = "ðŸ“‹"), 1500);
      });
    });
  </script>
</body>
</html>
