<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Upload</title>
  <!-- Compression library -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
  <style>
    :root {
      --bg: #f0f2f5;
      --card-bg: rgba(255, 255, 255, 0.95);
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --text: #1f2937;
      --muted: #6b7280;
    }
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; color: var(--text);
    }
    .upload-card {
      background: var(--card-bg); border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 40px 30px; max-width: 420px; width: 100%;
      text-align: center;
    }
    h1 { font-size: 22px; margin-bottom: 24px; }
    .file-drop {
      border: 2px dashed #cbd5e1; border-radius: 12px;
      padding: 30px; margin-bottom: 14px; cursor: pointer;
      transition: background 0.3s;
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; min-height: 120px;
    }
    .file-drop.dragover { background: #e0e7ff; }
    .drop-icon { font-size: 36px; color: #94a3b8; margin-bottom: 8px; }
    .file-drop p { margin: 0; font-size: 14px; color: var(--muted); }
    input[type="file"] { display: none; }
    .file-name {
      font-size: 13px; margin-top: 6px; color: #334155;
      word-break: break-word;
    }
    #uploadBtn {
      background: var(--accent); color: white; border: none;
      padding: 12px; font-size: 15px; border-radius: 8px;
      cursor: pointer; width: 100%; margin-top: 12px;
      transition: background 0.2s;
    }
    #uploadBtn:hover { background: var(--accent-hover); }
    #loading {
      margin-top: 14px; font-size: 13px; color: var(--muted);
      display: none;
    }
    .progress-bar {
      width: 100%; background: #e5e7eb; border-radius: 6px;
      height: 12px; overflow: hidden; margin-top: 12px;
      display: none;
    }
    .progress-bar-fill {
      background: var(--accent); height: 100%; width: 0%;
      transition: width 0.1s ease;
    }
    #result-wrapper {
      margin-top: 18px; display: none; position: relative;
    }
    #result {
      display: block; background: #f3f4f6;
      padding: 10px 35px 10px 10px; font-family: monospace;
      font-size: 14px; border-radius: 6px; word-break: break-all;
      color: var(--text);
    }
    .copy-icon {
      position: absolute; right: 10px; top: 10px;
      cursor: pointer; font-size: 16px; color: var(--accent);
    }
    .copy-icon:hover { color: var(--accent-hover); }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload Image</h1>
    <form id="uploadForm">
      <label for="imageInput" class="file-drop" id="dropArea">
        <div class="drop-icon">üìÅ</div>
        <p><strong>Click</strong> or <strong>drag</strong> image here</p>
        <input type="file" id="imageInput" accept="image/*" required />
      </label>
      <div class="file-name" id="fileName">No file chosen</div>

      <button type="submit" id="uploadBtn">Compress & Upload</button>
      <div id="loading">Preparing‚Ä¶</div>

      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
    </form>

    <div id="result-wrapper">
      <code id="result"></code>
      <div class="copy-icon" id="copyIcon">üìã</div>
    </div>
  </div>

  <script>
    const form       = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const fileName   = document.getElementById("fileName");
    const uploadBtn  = document.getElementById("uploadBtn");
    const loading    = document.getElementById("loading");
    const progressBar= document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const resultDiv  = document.getElementById("result");
    const resultWrap = document.getElementById("result-wrapper");
    const copyIcon   = document.getElementById("copyIcon");
    const dropArea   = document.getElementById("dropArea");

    let selectedFile = null;

    function resetUI() {
      progressFill.style.width = "0%";
      loading.style.display = "none";
      progressBar.style.display = "none";
      resultWrap.style.display = "none";
      resultDiv.textContent = "";
    }

    imageInput.addEventListener("change", () => {
      selectedFile = imageInput.files[0];
      fileName.textContent = selectedFile ? selectedFile.name : "No file chosen";
      resetUI();
    });

    // Drag & drop
    ["dragover","dragleave","drop"].forEach(evt =>
      dropArea.addEventListener(evt, e => {
        e.preventDefault();
        dropArea.classList.toggle("dragover", evt==="dragover");
        if(evt==="drop") {
          selectedFile = e.dataTransfer.files[0];
          imageInput.files = e.dataTransfer;
          fileName.textContent = selectedFile.name;
          resetUI();
        }
      })
    );

    form.addEventListener("submit", async e => {
      e.preventDefault();
      if (!selectedFile) return alert("Select an image first!");

      uploadBtn.disabled = true;
      loading.style.display = "block";
      progressBar.style.display = "block";

      try {
        // Stage 1: Compression (only if >3MB)
        let uploadFile = selectedFile;
        if (selectedFile.size > 3*1024*1024) {
          loading.textContent = "Compressing‚Ä¶ 0%";
          uploadFile = await imageCompression(selectedFile, {
            maxSizeMB: 1,
            maxWidthOrHeight: 1024,
            useWebWorker: true,
            onProgress: perc => {
              const p = Math.round(perc);
              progressFill.style.width = p + "%";
              loading.textContent = `Compressing‚Ä¶ ${p}%`;
            }
          });
        }

        // Stage 2: Upload
        loading.textContent = "Uploading‚Ä¶ 0%";
        progressFill.style.width = "0%";

        const formData = new FormData();
        formData.append("image", uploadFile, uploadFile.name);

        const xhr = new XMLHttpRequest();
        xhr.open("POST","/upload");
        xhr.upload.onprogress = ev => {
          if(ev.lengthComputable) {
            const p = Math.round((ev.loaded/ev.total)*100);
            progressFill.style.width = p + "%";
            loading.textContent = `Uploading‚Ä¶ ${p}%`;
          }
        };
        xhr.onload = () => {
          uploadBtn.disabled = false;
          loading.style.display = "none";
          progressBar.style.display = "none";

          try {
            const res = JSON.parse(xhr.responseText);
            resultDiv.textContent = res.url || res.error;
          } catch {
            resultDiv.textContent = "Unexpected response";
          }
          resultWrap.style.display = "block";
        };
        xhr.onerror = () => {
          alert("Network error during upload");
          uploadBtn.disabled = false;
          loading.style.display = "none";
          progressBar.style.display = "none";
        };
        xhr.send(formData);

      } catch (err) {
        alert("Error: " + err.message);
        uploadBtn.disabled = false;
        loading.style.display = "none";
        progressBar.style.display = "none";
      }
    });

    copyIcon.addEventListener("click", () =>
      navigator.clipboard.writeText(resultDiv.textContent)
        .then(() => {
          copyIcon.textContent = "‚úÖ";
          setTimeout(() => copyIcon.textContent="üìã", 1500);
        })
    );
  </script>
</body>
</html>
