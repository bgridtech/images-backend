<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --card-bg: rgba(255, 255, 255, 0.9);
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --text: #1f2937;
      --muted: #6b7280;
      --success: #10b981;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .upload-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    .file-wrapper {
      position: relative;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .file-wrapper input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .file-btn {
      background: var(--accent);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      display: inline-block;
      width: 100%;
    }

    .file-name {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
      word-break: break-all;
    }

    button#uploadBtn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      margin-top: 12px;
    }

    button#uploadBtn:hover {
      background: var(--accent-hover);
    }

    #loading {
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
      display: none;
    }

    .progress-bar {
      width: 100%;
      background: #e5e7eb;
      border-radius: 6px;
      height: 12px;
      overflow: hidden;
      margin-top: 12px;
      display: none;
    }

    .progress-bar-fill {
      background: var(--accent);
      height: 100%;
      width: 0%;
      transition: width 0.2s ease;
    }

    #result-wrapper {
      margin-top: 18px;
      display: none;
      position: relative;
    }

    #result {
      background: #f3f4f6;
      padding: 10px 35px 10px 10px;
      font-size: 14px;
      border-radius: 6px;
      word-break: break-all;
      color: var(--text);
    }

    .copy-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 16px;
      color: var(--accent);
    }

    .copy-icon:hover {
      color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload Image</h1>
    <form id="uploadForm">
      <div class="file-wrapper">
        <div class="file-btn">Choose Image</div>
        <input type="file" id="imageInput" name="image" accept="image/*" required />
      </div>
      <div class="file-name" id="fileName">No file chosen</div>

      <button type="submit" id="uploadBtn">Upload</button>
      <div id="loading">Uploading, please wait...</div>

      <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill" id="progressFill"></div>
      </div>
    </form>

    <div id="result-wrapper">
      <div id="result"></div>
      <div class="copy-icon" id="copyIcon">ðŸ“‹</div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const fileNameDiv = document.getElementById("fileName");
    const uploadBtn = document.getElementById("uploadBtn");
    const loadingText = document.getElementById("loading");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const resultDiv = document.getElementById("result");
    const resultWrapper = document.getElementById("result-wrapper");
    const copyIcon = document.getElementById("copyIcon");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        fileNameDiv.textContent = file.name;
      } else {
        fileNameDiv.textContent = "No file chosen";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!imageInput.files.length) return;

      const file = imageInput.files[0];
      const formData = new FormData();
      formData.append("image", file);

      uploadBtn.disabled = true;
      loadingText.style.display = "block";
      progressBar.style.display = "block";
      resultWrapper.style.display = "none";
      resultDiv.textContent = "";
      progressFill.style.width = "0%";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload");

      xhr.upload.addEventListener("progress", (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressFill.style.width = percent + "%";
        }
      });

      xhr.onload = () => {
        uploadBtn.disabled = false;
        loadingText.style.display = "none";
        progressBar.style.display = "none";

        try {
          const res = JSON.parse(xhr.responseText);
          if (res.url) {
            resultDiv.textContent = res.url;
            resultWrapper.style.display = "block";
          } else {
            resultDiv.textContent = res.error || "Upload failed.";
            resultWrapper.style.display = "block";
          }
        } catch {
          resultDiv.textContent = "Unexpected server error.";
          resultWrapper.style.display = "block";
        }
      };

      xhr.onerror = () => {
        resultDiv.textContent = "Upload failed due to a network error.";
        resultWrapper.style.display = "block";
        uploadBtn.disabled = false;
        loadingText.style.display = "none";
        progressBar.style.display = "none";
      };

      xhr.send(formData);
    });

    copyIcon.addEventListener("click", () => {
      const text = resultDiv.textContent;
      navigator.clipboard.writeText(text).then(() => {
        copyIcon.textContent = "âœ…";
        setTimeout(() => (copyIcon.textContent = "ðŸ“‹"), 1500);
      });
    });
  </script>
</body>
</html>
