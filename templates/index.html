<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --card-bg: rgba(255, 255, 255, 0.85);
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .upload-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    input[type="file"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    input[type="file"]:hover {
      border-color: var(--accent);
    }

    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      width: 100%;
      margin-top: 8px;
    }

    button:hover {
      transform: scale(1.03);
    }

    button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }

    .info {
      font-size: 14px;
      margin-top: 12px;
      color: var(--muted);
    }

    #result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      color: var(--text);
    }

    #uploadProgress {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }

    #uploadProgressBar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #4f46e5, #6366f1);
      transition: width 0.2s ease;
    }

    .copy-btn {
      margin-top: 8px;
      background: #10b981;
    }

    .copy-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload Your Image</h1>
    <form id="uploadForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required />
      <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <div class="info" id="fileSize"></div>
    <div class="info" id="compressing" style="display: none;">Compressing image...</div>
    <div class="info" id="compressedSize"></div>
    <div class="info" id="uploading" style="display: none;">Uploading image...</div>
    <div id="uploadProgress">
      <div id="uploadProgressBar"></div>
    </div>
    <div id="result"></div>
    <button class="copy-btn" id="copyBtn" style="display: none;">Copy URL</button>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const compressingText = document.getElementById("compressing");
    const uploadingText = document.getElementById("uploading");
    const uploadProgress = document.getElementById("uploadProgress");
    const uploadProgressBar = document.getElementById("uploadProgressBar");
    const resultDiv = document.getElementById("result");
    const fileSizeDiv = document.getElementById("fileSize");
    const compressedSizeDiv = document.getElementById("compressedSize");
    const copyBtn = document.getElementById("copyBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!imageInput.files.length) return;

      const file = imageInput.files[0];
      fileSizeDiv.textContent = `Original size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;

      uploadBtn.disabled = true;
      resultDiv.textContent = "";
      copyBtn.style.display = "none";
      uploadProgressBar.style.width = "0%";
      compressingText.style.display = "none";
      uploadingText.style.display = "none";
      uploadProgress.style.display = "none";
      compressedSizeDiv.textContent = "";

      let finalFile = file;

      if (file.size > 3 * 1024 * 1024) {
        compressingText.style.display = "block";
        finalFile = await compressImage(file);
        compressingText.style.display = "none";
        compressedSizeDiv.textContent = `Compressed size: ${(finalFile.size / 1024 / 1024).toFixed(2)} MB`;
      }

      const formData = new FormData();
      formData.append("image", finalFile);

      uploadingText.style.display = "block";
      uploadProgress.style.display = "block";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload", true);

      xhr.upload.addEventListener("progress", (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          uploadProgressBar.style.width = `${percent.toFixed(1)}%`;
        }
      });

      xhr.onload = () => {
        uploadBtn.disabled = false;
        uploadingText.style.display = "none";
        const res = JSON.parse(xhr.responseText);
        if (res.url) {
          resultDiv.textContent = res.url;
          copyBtn.style.display = "block";
        } else {
          resultDiv.textContent = res.error || "Upload failed.";
        }
      };

      xhr.onerror = () => {
        uploadBtn.disabled = false;
        uploadingText.style.display = "none";
        resultDiv.textContent = "Upload error.";
      };

      xhr.send(formData);
    });

    copyBtn.addEventListener("click", () => {
      const url = resultDiv.textContent;
      navigator.clipboard.writeText(url).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy URL", 1500);
      });
    });

    async function compressImage(file) {
      const img = new Image();
      const url = URL.createObjectURL(file);
      img.src = url;

      return new Promise((resolve) => {
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          let width = img.width;
          let height = img.height;
          const max = 1024;

          if (width > max || height > max) {
            const scale = Math.min(max / width, max / height);
            width *= scale;
            height *= scale;
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob((blob) => {
            resolve(new File([blob], file.name, { type: file.type }));
          }, file.type, 0.8);
        };
      });
    }
  </script>
</body>
</html>
