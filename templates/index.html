<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Image Uploader</title>
  <!-- Compression library -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
  <style>
    :root {
      --bg-start: #edf2f7;
      --bg-end: #ffffff;
      --card-bg: rgba(255,255,255,0.8);
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --text: #1f2937;
      --muted: #6b7280;
      --bar-bg: #e5e7eb;
      --disabled: #a5b4fc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI',sans-serif;
      background: linear-gradient(to right, var(--bg-start), var(--bg-end));
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      padding: 20px;
    }
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      max-width: 480px;
      width: 100%;
      padding: 2rem;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .file-drop {
      border: 2px dashed #cbd5e1;
      border-radius: 0.75rem;
      padding: 2rem;
      text-align: center;
      transition: background 0.3s, border-color 0.3s;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .file-drop.dragover {
      background: #e0e7ff;
      border-color: var(--accent);
    }
    .file-drop .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--muted);
    }
    .file-drop p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }
    input[type="file"] {
      display: none;
    }
    .file-name {
      font-size: 0.85rem;
      color: var(--text);
      margin-bottom: 1rem;
      word-break: break-all;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover:not([disabled]) { background: var(--accent-hover); }
    button[disabled] {
      background: var(--disabled);
      cursor: not-allowed;
    }
    .stage-label {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
      margin-top: 0.75rem;
      min-height: 1.2rem;
    }
    .progress-bar {
      width: 100%;
      background: var(--bar-bg);
      border-radius: 0.5rem;
      overflow: hidden;
      height: 0.75rem;
      margin-top: 0.5rem;
      display: none;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.1s ease;
    }
    #result {
      margin-top: 1.5rem;
      display: none;
      position: relative;
    }
    #result code {
      display: block;
      background: #f3f4f6;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      font-family: monospace;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      word-break: break-all;
    }
    .copy-icon {
      position: absolute;
      right: 0.75rem;
      top: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      color: var(--accent);
    }
    .copy-icon:hover {
      color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Image Upload</h1>
    <label class="file-drop" id="dropArea">
      <div class="icon">üìÅ</div>
      <p>Click or drag &amp; drop an image</p>
      <input type="file" id="fileInput" accept="image/*" />
    </label>
    <div class="file-name" id="fileName">No file chosen</div>
    <button id="startBtn">Compress & Upload</button>
    <div class="stage-label" id="stageLabel"></div>

    <!-- Compression Progress -->
    <div class="progress-bar" id="compressBar">
      <div class="progress-fill" id="compressFill"></div>
    </div>
    <!-- Upload Progress -->
    <div class="progress-bar" id="uploadBar">
      <div class="progress-fill" id="uploadFill"></div>
    </div>

    <div id="result">
      <code id="resultUrl"></code>
      <div class="copy-icon" id="copyBtn">üìã</div>
    </div>
  </div>

  <script>
    const dropArea     = document.getElementById('dropArea');
    const fileInput    = document.getElementById('fileInput');
    const fileNameElem = document.getElementById('fileName');
    const startBtn     = document.getElementById('startBtn');
    const stageLabel   = document.getElementById('stageLabel');
    const compressBar  = document.getElementById('compressBar');
    const compressFill = document.getElementById('compressFill');
    const uploadBar    = document.getElementById('uploadBar');
    const uploadFill   = document.getElementById('uploadFill');
    const resultDiv    = document.getElementById('result');
    const resultUrl    = document.getElementById('resultUrl');
    const copyBtn      = document.getElementById('copyBtn');

    let currentFile = null;

    // Reset UI
    function resetUI() {
      stageLabel.textContent = '';
      compressBar.style.display = 'none'; compressFill.style.width = '0%';
      uploadBar.style.display   = 'none'; uploadFill.style.width = '0%';
      resultDiv.style.display   = 'none';
      startBtn.disabled          = false;
    }

    // File selection
    fileInput.addEventListener('change', () => {
      currentFile = fileInput.files[0];
      fileNameElem.textContent = currentFile ? currentFile.name : 'No file chosen';
      resetUI();
    });

    // Drag & Drop
    ['dragover','dragleave','drop'].forEach(evt => {
      dropArea.addEventListener(evt, e => {
        e.preventDefault();
        dropArea.classList.toggle('dragover', evt === 'dragover');
        if (evt === 'drop') {
          currentFile = e.dataTransfer.files[0];
          fileInput.files = e.dataTransfer;
          fileNameElem.textContent = currentFile.name;
          resetUI();
        }
      });
    });

    // Main workflow
    startBtn.addEventListener('click', async () => {
      if (!currentFile) return alert('Please select an image first!');
      startBtn.disabled = true;

      // 1) Compression (only if >1.5MB)
      let toUpload = currentFile;
      if (currentFile.size > 1.5 * 1024 * 1024) {
        stageLabel.textContent = 'Compressing‚Ä¶ 0%';
        compressBar.style.display = 'block';

        toUpload = await imageCompression(currentFile, {
          maxSizeMB: 1,
          maxWidthOrHeight: 1024,
          useWebWorker: true,
          onProgress: pct => {
            const p = Math.round(pct);
            compressFill.style.width = p + '%';
            stageLabel.textContent = `Compressing‚Ä¶ ${p}%`;
          }
        });
      }

      // 2) Upload
      stageLabel.textContent = 'Uploading‚Ä¶ 0%';
      uploadBar.style.display = 'block';

      const formData = new FormData();
      formData.append('image', toUpload, toUpload.name);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload');
      xhr.upload.onprogress = e => {
        if (e.lengthComputable) {
          const p = Math.round((e.loaded / e.total) * 100);
          uploadFill.style.width = p + '%';
          stageLabel.textContent = `Uploading‚Ä¶ ${p}%`;
        }
      };
      xhr.onload = () => {
        try {
          const res = JSON.parse(xhr.responseText);
          resultUrl.textContent = res.url || res.error || 'No URL returned';
        } catch {
          resultUrl.textContent = 'Unexpected server response';
        }
        stageLabel.textContent = '';
        resultDiv.style.display = 'block';
      };
      xhr.onerror = () => {
        stageLabel.textContent = 'Network error during upload.';
      };
      xhr.send(formData);
    });

    // Copy-to-clipboard
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(resultUrl.textContent).then(() => {
        copyBtn.textContent = '‚úÖ';
        setTimeout(() => copyBtn.textContent = 'üìã', 1500);
      });
    });
  </script>
</body>
</html>
