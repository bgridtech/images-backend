<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image</title>
  <style>
  :root {
    --bg: #eef1f6;
    --card-bg: rgba(255, 255, 255, 0.75);
    --accent: #6366f1;
    --accent-dark: #4f46e5;
    --accent-light: #8b5cf6;
    --text: #1e293b;
    --muted: #64748b;
    --success: #10b981;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(120deg, #dfe9f3, #f5f7fa);
    font-family: 'Inter', sans-serif;
    color: var(--text);
  }

  .upload-card {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 40px 32px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(20px);
    max-width: 420px;
    width: 100%;
    animation: fadeIn 0.5s ease-in-out;
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 24px;
    margin-bottom: 24px;
    font-weight: 600;
  }

  input[type="file"] {
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    margin-bottom: 20px;
    width: 100%;
    font-size: 14px;
    background: #fff;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  input[type="file"]:hover {
    border-color: var(--accent);
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, var(--accent), var(--accent-dark));
    color: white;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    font-weight: 500;
  }

  button:hover {
    transform: scale(1.03);
  }

  button:disabled {
    background: #cbd5e1;
    cursor: not-allowed;
  }

  .copy-btn {
    background: var(--success);
    margin-top: 12px;
  }

  .copy-btn:hover {
    background: #059669;
  }

  .info {
    margin-top: 12px;
    font-size: 14px;
    color: var(--muted);
  }

  #result {
    margin-top: 16px;
    font-size: 14px;
    word-break: break-all;
    background: #f8fafc;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
  }

  #uploadProgress {
    width: 100%;
    height: 12px;
    background: #e2e8f0;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 16px;
    display: none;
  }

  #uploadProgressBar {
    height: 100%;
    width: 0;
    background: linear-gradient(to right, var(--accent-light), var(--accent));
    transition: width 0.2s ease;
  }
</style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload Your Image</h1>
    <form id="uploadForm">
      <input type="file" id="imageInput" name="image" accept="image/*" required />
      <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <div class="info" id="fileSize"></div>
    <div class="info" id="compressing" style="display: none;">Compressing image...</div>
    <div class="info" id="compressedSize"></div>
    <div class="info" id="uploading" style="display: none;">Uploading image...</div>
    <div id="uploadProgress">
      <div id="uploadProgressBar"></div>
    </div>
    <div id="result"></div>
    <button class="copy-btn" id="copyBtn" style="display: none;">Copy URL</button>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const compressingText = document.getElementById("compressing");
    const uploadingText = document.getElementById("uploading");
    const uploadProgress = document.getElementById("uploadProgress");
    const uploadProgressBar = document.getElementById("uploadProgressBar");
    const resultDiv = document.getElementById("result");
    const fileSizeDiv = document.getElementById("fileSize");
    const compressedSizeDiv = document.getElementById("compressedSize");
    const copyBtn = document.getElementById("copyBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!imageInput.files.length) return;

      const file = imageInput.files[0];
      fileSizeDiv.textContent = `Original size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;

      uploadBtn.disabled = true;
      resultDiv.textContent = "";
      copyBtn.style.display = "none";
      uploadProgressBar.style.width = "0%";
      compressingText.style.display = "none";
      uploadingText.style.display = "none";
      uploadProgress.style.display = "none";
      compressedSizeDiv.textContent = "";

      let finalFile = file;

      if (file.size > 3 * 1024 * 1024) {
        compressingText.style.display = "block";
        finalFile = await compressImage(file);
        compressingText.style.display = "none";
        compressedSizeDiv.textContent = `Compressed size: ${(finalFile.size / 1024 / 1024).toFixed(2)} MB`;
      }

      const formData = new FormData();
      formData.append("image", finalFile);

      uploadingText.style.display = "block";
      uploadProgress.style.display = "block";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload", true);

      xhr.upload.addEventListener("progress", (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          uploadProgressBar.style.width = `${percent.toFixed(1)}%`;
        }
      });

      xhr.onload = () => {
        uploadBtn.disabled = false;
        uploadingText.style.display = "none";
        const res = JSON.parse(xhr.responseText);
        if (res.url) {
          resultDiv.textContent = res.url;
          copyBtn.style.display = "block";
        } else {
          resultDiv.textContent = res.error || "Upload failed.";
        }
      };

      xhr.onerror = () => {
        uploadBtn.disabled = false;
        uploadingText.style.display = "none";
        resultDiv.textContent = "Upload error.";
      };

      xhr.send(formData);
    });

    copyBtn.addEventListener("click", () => {
      const url = resultDiv.textContent;
      navigator.clipboard.writeText(url).then(() => {
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy URL", 1500);
      });
    });

    async function compressImage(file) {
      const img = new Image();
      const url = URL.createObjectURL(file);
      img.src = url;

      return new Promise((resolve) => {
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          let width = img.width;
          let height = img.height;
          const max = 1024;

          if (width > max || height > max) {
            const scale = Math.min(max / width, max / height);
            width *= scale;
            height *= scale;
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          canvas.toBlob((blob) => {
            resolve(new File([blob], file.name, { type: file.type }));
          }, file.type, 0.8);
        };
      });
    }
  </script>
</body>
</html>
