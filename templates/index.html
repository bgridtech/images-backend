<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --card-bg: rgba(255, 255, 255, 0.85);
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .upload-card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file {
      display: inline-block;
      padding: 10px 20px;
      background: #f3f4f6;
      border: 1px dashed #ccc;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 16px;
      transition: border-color 0.3s;
    }

    .custom-file:hover {
      border-color: var(--accent);
    }

    .file-label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .file-name {
      font-size: 13px;
      color: var(--text);
      margin-top: 6px;
    }

    button {
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      width: 100%;
      margin-top: 8px;
    }

    button:hover {
      transform: scale(1.03);
    }

    button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }

    #loading {
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted);
      display: none;
    }

    #result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
      color: var(--text);
      background: #f3f4f6;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }

    #copyBtn {
      margin-top: 10px;
      background: #e0e7ff;
      color: var(--accent-dark);
      border: none;
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #copyBtn:hover {
      background: #c7d2fe;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>Upload Your Image</h1>
    <form id="uploadForm">
      <label for="imageInput" class="custom-file">Choose an image</label>
      <input type="file" id="imageInput" name="image" accept="image/*" required />
      <div class="file-name" id="fileNameDisplay">No file chosen</div>

      <button type="submit" id="uploadBtn">Upload</button>
      <div id="loading">Uploading, please wait...</div>
    </form>

    <div id="result"></div>
    <button id="copyBtn" style="display:none;">Copy URL</button>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const loadingText = document.getElementById("loading");
    const resultDiv = document.getElementById("result");
    const fileNameDisplay = document.getElementById("fileNameDisplay");
    const copyBtn = document.getElementById("copyBtn");

    imageInput.addEventListener("change", () => {
      fileNameDisplay.textContent = imageInput.files[0]?.name || "No file chosen";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!imageInput.files.length) return;

      const formData = new FormData();
      formData.append("image", imageInput.files[0]);

      uploadBtn.disabled = true;
      loadingText.style.display = "block";
      resultDiv.style.display = "none";
      copyBtn.style.display = "none";
      resultDiv.textContent = "";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.url) {
          resultDiv.textContent = data.url;
          resultDiv.style.display = "block";
          copyBtn.style.display = "inline-block";
        } else {
          resultDiv.textContent = data.error || "Upload failed.";
          resultDiv.style.display = "block";
        }
      } catch (err) {
        resultDiv.textContent = "An error occurred.";
        resultDiv.style.display = "block";
      } finally {
        uploadBtn.disabled = false;
        loadingText.style.display = "none";
      }
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(resultDiv.textContent)
        .then(() => {
          copyBtn.textContent = "Copied!";
          setTimeout(() => {
            copyBtn.textContent = "Copy URL";
          }, 1500);
        });
    });
  </script>
</body>
</html>
